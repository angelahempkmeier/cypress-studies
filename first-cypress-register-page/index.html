<!DOCTYPE html>
<html>
<head>
    <title>Cypress Test for a Simple Page Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .input-field {
            border: 2px solid blue;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1 id="cy-title">Cypress Test for a Simple Page Application</h1>
    <form>
        <input type="text" id="name" class="input-field" placeholder="Name">
        <br>
        <input type="text" id="lastname" class="input-field" placeholder="Last Name">
        <br>
        <input type="email" id="email" class="input-field" placeholder="Email">
    </form>
</body>
</html>
